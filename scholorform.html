    <div class="application-container">
        <h2>Scholarship Application Form</h2>

        <form id="scholarshipForm">


            <!-- Personal Details -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="fullName" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                    <label>Email Address</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter email" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Mobile Number</label>
                    <input type="tel" class="form-control" name="mobile" placeholder="Enter mobile number" required>
                </div>
                <div class="col-md-6">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" name="dob" required>
                </div>
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label>Address</label>
                <textarea class="form-control" name="address" rows="3" placeholder="Enter full address"
                    required></textarea>
            </div>

            <!-- Academic Details -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Department</label>
                    <select class="form-select" name="department" required>
                        <option value="">Select Department</option>
                        <option>CSE</option>
                        <option>ECE</option>
                        <option>EEE</option>
                        <option>Mechanical</option>
                        <option>Civil</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Current Course</label>
                    <select class="form-select" name="course" required>
                        <option value="">Select Course</option>
                        <option>Diploma</option>
                        <option>UG</option>
                        <option>PG</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Previous Exam Percentage</label>
                    <input type="number" class="form-control" name="percentage" placeholder="Enter percentage" required>
                </div>
                <div class="col-md-6">
                    <label>Annual Family Income</label>
                    <input type="number" class="form-control" name="income" placeholder="Enter income" required>
                </div>
            </div>

            <!-- Scholarship Selection -->
            <div class="mb-3">
                <label>Scholarship Type</label>
                <select class="form-select" name="scholarship" required>
                    <option value="">Select Scholarship</option>
                    <option>National Merit Scholarship</option>
                    <option>Post-Matric Scholarship</option>
                    <option>Minority Scholarship</option>
                    <option>AICTE Pragati</option>
                    <option>AICTE Saksham</option>
                </select>
            </div>

            <!-- Upload -->
            <div class="mb-4">
                <label>Upload Supporting Document (PDF/JPG)</label>
                <input type="file" name="document" class="form-control" required>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn-submit">Submit Application</button>
        </form>
    </div>

    <footer style="background-color:white; color: black;">
        © 2025 CampusHub — Scholarship Application Portal
    </footer>

    <!-- LOGIN MODAL -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">CampusHub Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <!-- Login Type -->
                    <div class="mb-3">
                        <label class="form-label">Login ID</label>
                        <select class="form-select" id="loginType">
                            <option value="">Select Login Type</option>
                            <option value="student">Student Login</option>
                            <option value="leader">Leader / Co-ordinator Login</option>
                            <option value="admin">Admin Login</option>
                        </select>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>

                    <!-- Error -->
                    <div class="text-danger text-center fw-bold" id="errorMsg"></div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary w-100" onclick="login()">Login</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        document.getElementById("scholarshipForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = {
                fullName: this.fullName.value,
                email: this.email.value,
                mobile: this.mobile.value,
                dob: this.dob.value,
                address: this.address.value,
                department: this.department.value,
                course: this.course.value,
                percentage: this.percentage.value,
                income: this.income.value,
                scholarship: this.scholarship.value
            };

            fetch("https://script.google.com/macros/s/AKfycbwor1hXl2_dWT_oFYqH3uj8ENvd97msH1WhbyNwSz4ElRnCLOj_W3_-FS-V5sfNZm9PKw/exec", {
                method: "POST",
                mode: "no-cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            });

            alert("Scholarship Application Submitted Successfully!");
            this.reset();
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>


</body>
