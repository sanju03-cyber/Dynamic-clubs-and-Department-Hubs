<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leader Dashboard</title>
<link rel="icon" href="images/college_3227076.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="leaderlogin.css">
</head>
<body>
<h2>Leader Dashboard</h2>
<p class="text-muted text-center mb-4">Manage Clubs & Events</p>

<!-- CLUB SECTION -->
<div class="dashboard-section">
    <h4>Add Club</h4>

    <form id="clubForm">

        <!-- Row 1 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Club Name</label>
                <input type="text" id="clubName" class="form-control" placeholder="Club Name" required>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Leader Name</label>
                <input type="text" id="clubLeader" class="form-control" placeholder="Leader Name" required>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Coordinator Name</label>
                <input type="text" id="clubCoordinator" class="form-control" placeholder="Coordinator Name" required>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Contact Email</label>
                <input type="email" id="clubEmail" class="form-control" placeholder="Email ID" required>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Description</label>
                <textarea id="clubDesc" class="form-control" placeholder="Description" rows="3" required></textarea>
            </div>

            <div class="col-md-6">
                <label class="form-label fw-bold">Activities Offered</label>
                <textarea id="clubActivities" class="form-control" placeholder="Activities Offered" rows="3" required></textarea>
            </div>
        </div>

        <!-- Image (Last) -->
        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label fw-bold">Club Image</label>
                <input type="file" id="clubImage" class="form-control" accept="image/*">
            </div>
        </div>

        <div class="d-flex justify-content-center">
                <button class="btn btn-primary w-25" type="submit">Add Club</button>
        </div> <br><br> <hr>

    </form>

    <h5 class="mt-4">Added Clubs</h5>
    <div class="row" id="clubCards"></div>
</div> <br><br>
<hr>

<!-- EVENT SECTION -->
<div class="dashboard-section">
    <h4>Add Event</h4>

    <form id="eventForm">

        <!-- Row-1 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Event Name</label>
                <input type="text" id="eventName" class="form-control" placeholder="Event Name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Event Date</label>
                <input type="date" id="eventDate" class="form-control" required>
            </div>
        </div>

        <!-- Row-2 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Event Time</label>
                <input type="time" id="eventTime" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Event Venue</label>
                <input type="text" id="eventVenue" class="form-control" placeholder="Venue" required>
            </div>
        </div>

        <!-- Row-3 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Prize / Certificate</label>
                <input type="text" id="eventPrize" class="form-control" placeholder="Prize (optional)">
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Coordinator Name</label>
                <input type="text" id="eventCoordinator" class="form-control" placeholder="Coordinator Name" required>
            </div>
        </div>

        <!-- Row-4 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label class="form-label fw-bold">Leader Name</label>
                <input type="text" id="eventLeader" class="form-control" placeholder="Leader Name" required>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Contact Email</label>
                <input type="email" id="eventEmail" class="form-control" placeholder="Email ID" required>
            </div>
        </div>

        <!-- Row-5 -->
        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label fw-bold">Event Details</label>
                <textarea id="eventDetails" class="form-control" placeholder="Other Details" required></textarea>
            </div>
        </div>

       <!-- Row-6 -->
        <div class="row mb-3">
            <div class="col-md-12">
                <label class="form-label fw-bold">Event Image</label>
                <input type="file" id="eventImage" class="form-control" accept="image/*">
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-primary w-25" type="submit">Add Event</button>
        </div>

        <hr class="mt-4">
    </form>
</div>

    <h5 class="mt-4">Added Events</h5>
    <div class="row" id="eventCards"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="leaderauthorization.js"></script>
<script src="leaderboard.js"></script>


</body>
</html>
